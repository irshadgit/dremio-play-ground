apiVersion: batch/v1
kind: Job
metadata:
  name: minio-data-load-job
spec:
  template:
    metadata:
      name: minio-data-load-pod
    spec:
      containers:
        - name: minio-mc
          image: minio/mc
          command:
            - "/bin/sh"
            - "-c"
            - |
              mc alias set myminio http://myminio-hl.play-ground.svc.cluster.local:9000 minio minio123 --insecure
              mc ls myminio
              mc mb myminio/data-lake
          env:
            # - name: MINIO_ACCESS_KEY
            #   valueFrom:
            #     secretKeyRef:
            #       name: minio-credentials
            #       key: accesskey
            # - name: MINIO_SECRET_KEY
            #   valueFrom:
            #     secretKeyRef:
            #       name: minio-credentials
            #       key: secretkey
          readinessProbe:
            exec:
              command:
                - "/bin/sh"
                - "-c"
                - |
                  mc alias set myminio http://myminio-hl.play-ground.svc.cluster.local:9000 minio minio123 --insecure
                  mc --no-color --json ls myminio
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
      restartPolicy: Never
  backoffLimit: 4
